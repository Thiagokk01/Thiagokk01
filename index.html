<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTracker PRO</title>
  <link rel="stylesheet" href="style.css" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>
    src="https://cdn.jsdelivr.net/npm/chart.js"
    defer
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
    defer
  ></script>
  <script src="script.js" defer></script>
</head>
<body data-theme="light">
  <header>
    <h1>EcoTracker PRO</h1>
    <button id="toggleTheme" title="Alternar tema">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <main>
    <section class="cards-grid">
      <article class="card">
        <h2>Cobertura de Árvores</h2>
        <p id="treeCoverage" class="big-number">--%</p>
        <canvas id="treeCoverageChart"></canvas>
      </article>

      <article class="card">
        <h2>Redução de CO₂</h2>
        <p id="co2Reduction" class="big-number">--%</p>
        <canvas id="co2ReductionChart"></canvas>
      </article>

      <article class="card">
        <h2>Índice de Biodiversidade</h2>
        <p id="biodiversityIndex" class="big-number">--</p>
      </article>
    </section>

    <section id="mapSection" class="card">
      <h2>Mapa Ambiental</h2>
      <div id="map"></div>
    </section>

    <section id="speciesSection" class="card">
      <h2>Espécies Ameaçadas</h2>
      <div id="speciesList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 EcoTracker PRO - Projeto de monitoramento ambiental</p>
  </footer>
</body>
</html>
