<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTracker PRO - Monitoramento Ambiental</title>

  <!-- Leaflet CSS (sem integrity para evitar bloqueio) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- FontAwesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">

  <button id="toggleTheme" aria-label="Alternar tema">
    <i class="fas fa-moon"></i>
  </button>

  <header>
    <h1>EcoTracker PRO</h1>
    <p>Monitoramento Ambiental e Conservação</p>
  </header>

  <main class="dashboard-grid">

    <!-- Indicadores -->
    <section class="indicators-grid">
      <div class="indicator-card">
        <h3><i class="fas fa-tree"></i> Cobertura de Árvores</h3>
        <p id="treeCoverage">--%</p>
      </div>
      <div class="indicator-card">
        <h3><i class="fas fa-cloud"></i> Redução de CO₂</h3>
        <p id="co2Reduction">--%</p>
      </div>
      <div class="indicator-card">
        <h3><i class="fas fa-paw"></i> Biodiversidade</h3>
        <p id="biodiversityIndex">--</p>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="charts-grid">
      <div class="chart-card">
        <h3><i class="fas fa-chart-line"></i> Cobertura de Árvores</h3>
        <canvas id="treeCoverageChart"></canvas>
      </div>
      <div class="chart-card">
        <h3><i class="fas fa-chart-area"></i> Redução de CO₂</h3>
        <canvas id="co2ReductionChart"></canvas>
      </div>
    </section>

    <!-- Mapa -->
    <section class="map-section">
      <h3><i class="fas fa-map"></i> Mapa de Monitoramento</h3>
      <div id="map"></div>
    </section>

    <!-- Espécies Ameaçadas -->
    <section class="species-section">
      <h3><i class="fas fa-exclamation-triangle"></i> Espécies Ameaçadas Globalmente</h3>
      <div id="speciesList" class="species-list"></div>
    </section>

  </main>

  <footer>
    &copy; 2025 EcoTracker PRO - Todos os direitos reservados
  </footer>

  <!-- Leaflet JS (sem integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Seu JS -->
  <script src="script.js"></script>

</body>
</html>
