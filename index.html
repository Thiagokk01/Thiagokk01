<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTracker PRO - Gráficos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EcoTracker PRO - Monitoramento Ambiental</h1>

  <main>
    <section class="chart-container">
      <h2>Emissão de CO₂ por País</h2>
      <canvas id="chartCo2" aria-label="Gráfico de CO2" role="img"></canvas>
    </section>

    <section class="chart-container">
      <h2>Quantidade de Árvores (Ano Atual e Seguinte)</h2>
      <canvas id="chartTrees" aria-label="Gráfico de árvores" role="img"></canvas>
    </section>

    <section class="chart-container">
      <h2>Índice de Biodiversidade</h2>
      <canvas id="chartBiodiversity" aria-label="Gráfico de biodiversidade" role="img"></canvas>
    </section>
  </main>

  <footer>
    Dados simulados para fins de demonstração. EcoTracker PRO.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
