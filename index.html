<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoTracker PRO</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🌱 EcoTracker PRO</h1>
    <button id="mode-toggle" title="Modo Claro/Escuro"><i class="fas fa-moon"></i></button>
  </header>

  <div id="controls">
    <input type="text" id="search-country" placeholder="🔍 Buscar país..." />
    <input type="text" id="search-species" placeholder="🔍 Buscar espécie..." />
    <select id="theme-select">
      <option value="default">🌎 Tema Global</option>
      <option value="southamerica">🌳 América do Sul</option>
      <option value="africa">🦁 África</option>
      <option value="asia">🐅 Ásia</option>
      <option value="europe">🐺 Europa</option>
    </select>
  </div>

  <main>
    <section id="map-section">
      <div id="map"></div>
      <div id="legend"></div>
    </section>

    <section id="info-section">
      <h2 id="country-name">Selecione um país</h2>
      <div id="species-list"></div>
    </section>

    <section id="global-species">
      <h2>🌐 Espécies Ameaçadas Globalmente</h2>
      <div id="global-list"></div>
    </section>

    <section id="charts">
      <h2>📊 Análises Ambientais</h2>
      <canvas id="chartCo2"></canvas>
      <canvas id="chartTrees"></canvas>
      <canvas id="chartBiodiversity"></canvas>
      <!-- chartClimate será criado via JS -->
    </section>
  </main>

  <footer>
    <p>© 2025 EcoTracker PRO | Monitoramento ecológico global</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
