<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTracker PRO - Dashboard Ambiental Ultra</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- FontAwesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Estilo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1><i class="fas fa-globe-americas"></i> EcoTracker PRO</h1>
      <p>Monitoramento Ambiental Mundial</p>
    </div>
    <div class="header-right">
      <button id="mode-toggle" aria-label="Alternar modo claro/escuro" title="Alternar tema claro/escuro">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <section class="filter-section">
        <h2><i class="fas fa-filter"></i> Filtros</h2>
        <input
          type="text"
          id="search-country"
          placeholder="Buscar país..."
          aria-label="Buscar país"
        />
        <input
          type="text"
          id="search-species"
          placeholder="Buscar espécie ameaçada..."
          aria-label="Buscar espécie"
        />
      </section>

      <section class="legend-section">
        <h2><i class="fas fa-map"></i> Legenda do Mapa</h2>
        <div id="legend"></div>
      </section>
    </aside>

    <main class="main-content">
      <section class="map-container card">
        <div id="map"></div>
      </section>

      <section class="charts-container card">
        <h2><i class="fas fa-chart-line"></i> Indicadores do País</h2>
        <div id="country-name" class="country-name">Clique em um país no mapa</div>
        <canvas id="chartCo2"></canvas>
        <canvas id="chartTrees"></canvas>
        <canvas id="chartBiodiversity"></canvas>
      </section>

      <section class="species-container card">
        <h2><i class="fas fa-exclamation-triangle"></i> Espécies Ameaçadas</h2>
        <div id="species-list"></div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <small>© 2025 EcoTracker PRO — Dados simulados para demonstração</small>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</body>
</html>
