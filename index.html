<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoTracker PRO - Monitoramento Avançado de Reflorestamento</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Fonte Poppins (opcional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        /* CSS simples para o mapa e contadores */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #2e8b57;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
        }
        #map {
            flex-grow: 1;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        .stat {
            text-align: center;
            font-size: 1.2rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2e8b57;
        }
    </style>
</head>
<body>

<header>
    <i class="fas fa-seedling"></i> EcoTracker PRO
</header>

<div id="map"></div>

<div class="stats">
    <div class="stat">
        Árvores Plantadas<br />
        <span id="treeCount" class="stat-value">0</span>
    </div>
    <div class="stat">
        Espécies Diferentes<br />
        <span id="speciesCount" class="stat-value">0</span>
    </div>
    <div class="stat">
        CO₂ Absorvido (t/ano)<br />
        <span id="co2Count" class="stat-value">0</span>
    </div>
</div>

<!-- Scripts -->

<!-- FontAwesome para ícones (opcional, mas recomendável) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- CountUp.js -->
<script src="https://cdn.jsdelivr.net/npm/countup.js@2.3.2/dist/countUp.min.js"></script>

<!-- Seu script personalizado -->
<script src="script.js"></script>

</body>
</html>
