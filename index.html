<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTracker PRO 🌱</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>EcoTracker PRO 🌎</h1>
    <button id="mode-toggle"><i class="fas fa-moon"></i></button>
  </header>

  <main>
    <section id="map-container">
      <div id="map"></div>
      <div id="legend" class="legend"></div>
    </section>

    <aside id="info-panel">
      <h2 id="country-name">Selecione um país</h2>

      <div id="search-bar">
        <input type="text" id="search-country" placeholder="🔍 País..." />
        <input type="text" id="search-species" placeholder="🔍 Espécie ou status..." />
      </div>

      <div id="species-list" class="scrollable"></div>

      <div id="global-species">
        <h3>🌍 Espécies Ameaçadas Globalmente</h3>
        <div id="global-list" class="scrollable"></div>
      </div>

      <div id="charts">
        <canvas id="chartCo2"></canvas>
        <canvas id="chartTrees"></canvas>
        <canvas id="chartBiodiversity"></canvas>
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 EcoTracker PRO. Dados simulados para fins educacionais.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
